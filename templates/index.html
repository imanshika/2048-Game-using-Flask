<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">

    <title>2048 Game</title>
</head>
<body>

    <div class="conatiner m-5">
       
        <h1 class="text-center m-3">2048 GAME</h1>

        <div class="container area">
            
            <div class="board">

                <div class="row my-2">
                    <a href="/newGame" type="button" class="w-25 btn btn-primary">New Game</a>
                </div>

                {%for i in range(0, 4)%}
                <div class="row">
                    {%for j in range(0, 4)%}
                        <div class="col cell" style="background-color: {{color[grid[i][j]]}};">
                            {% if grid[i][j] != 0 %}
                                <p class="py-3">{{grid[i][j]}}</p>
                            {% endif %}
                        </div>
                    {%endfor%}
                </div>
                {%endfor%}
            </div>

            <div class="container status" {% if status == 0 %} style="display: none;" {% endif %}>
                {% if status == 1 %}
                    <p class="text-success">You Win</p>
                {% else %}
                    <p class="text-danger">You Loss</p>
                {% endif %}
            </div>

        </div>
    
        <div class="container my-5 w-25">
            <div class="row">
                <div class="text-center"><a href="/up" type="button" class="btn btn-success {% if status != 0 %} disabled {% endif %}">Up</a></div>
            </div>
            <div class="row">
                <div class="col text-center"><a href="/left" type="button" class="btn btn-success {% if status != 0 %} disabled {% endif %}">Left</a></div>                
                <div class="col text-center"><a href="/right" type="button" class="btn btn-success {% if status != 0 %} disabled {% endif %}">Right</a></div>
            </div>
            <div class="row">
                <div class="col text-center"><a href="/down" type="button" class="btn btn-success {% if status != 0 %} disabled {% endif %}">Down</a></div>
            </div>
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
